<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Byu là Vũ trụ của Mah ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loading -->
<div id="loading">Loading...</div>

<!-- Nhạc nền -->
<audio id="bgMusic" src="style/nhac.mp3" loop></audio>

<!-- Canvas vũ trụ -->
<canvas id="universe"></canvas>

<!-- Trái tim -->
<div class="heart-container">
  <div class="heart"></div>
  <h2>Em là vũ trụ của anh ❤️</h2>
</div>

<!-- Gallery ảnh -->
<div class="gallery" id="gallery">
  <img src="images/1.jpg" onclick="openLightbox(this.src)">
  <img src="images/2.jpg" onclick="openLightbox(this.src)">
  <img src="images/3.jpg" onclick="openLightbox(this.src)">
  <img src="images/4.jpg" onclick="openLightbox(this.src)">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightboxModal">
  <span class="close" id="lightboxClose">&times;</span>
  <img id="lightboxImage">
</div>

<script src="script.js"></script>
</body>
</html>
